plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
    id 'application'
}

group 'org.Aurora'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'org.Aurora.Main'
jar{
    manifest{
        attributes 'Main-Class':mainClassName
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

